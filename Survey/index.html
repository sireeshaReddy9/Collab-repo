<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <header class="header">
        <h1>Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform </p>
    </header>
   <!-- <fieldset> -->
    <!-- <legend>Survey Form</legend> -->
    <Form id="Survey-form">
        <div class="form-group">
            <label class="name-label">Name</label><br>
            <input class="name" type="text" name="name" placeholder="Enter your Name" required ><br>
        </div>
        <div class="form-group">
            <label class="name-label">Primary Email</label><br>
            <input class="name" type="text" name="pe" placeholder="Enter your Primary Email" required ><br>
        </div>
       <div class="form-group">
        <label class="name-label">Secondary Email</label><br>
        <input class="name" type="text" name="se" placeholder="Enter your Secondary Email" required ><br>
       </div>
       <div class="form-group">
        <label class="name-label">Age</label><br>
        <input class="name checkbox" type="number" name="age" min="17" max="100" ><br>
       </div>
       <div class="form-group">
        <label class="name-label">Which option describes your current role?</label><br>
        <select name="role" class="checkbox name">
            <option value="Full Time Employee">Full Time Employee</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Student">Student</option>
            <option value="Prefer Not to say">Prefer Not to say</option>
        </select><br>
       </div>
       <div class="form-group">
        <label class="name-label">Would you recommend freeCodeCamp to a friend?</label><br>
        <input  class="radio" type="radio" name="opinion">
        <label class="radio_option">Yes</label>
        <input class="radio" type="radio" name="opinion">
        <label class="radio_option">No</label>
        <input class="radio" type="radio" name="opinion">
        <label class="radio_option">Maybe</label><br>
       </div>
         <div class="form-group">
            <label class="name-label">What would you like to see improved? (Check all that apply)</label><br>
            <input class="input" type="checkbox" name="improvement" value="Front-end">
            <label class="radio_option">Front-end Projects</label><br>
            <input  class="input" type="checkbox" name="improvement" value="Back-end">
            <label class="radio_option">Back-end Projects</label><br>
                <input class="input" type="checkbox" name="improvement" value="Data">
                <label class="radio_option">Data Visualization </label><br>
                <input class="input" type="checkbox" name="improvement" value="Challenges">
                <label class="radio_option">Challenges </label><br>
                <input class="input" type="checkbox" name="improvement" value="Back-end">
                <label class="radio_option">Open Source Community</label><br>
                <input class="input" type="checkbox" name="improvement" value="Data">
                <label class="radio_option">Gitter help rooms</label><br>
                <input class="input" type="checkbox" name="improvement" value="Data">
                <label class="radio_option">Videos</label><br>
                <input class="input" type="checkbox" name="improvement" value="Data">
                <label class="radio_option">City Meetups</label><br>
                <input class="input" type="checkbox" name="improvement" value="Data">
                <label class="radio_option">Wiki</label><br>
                <input class="input" type="checkbox" name="improvement" value="Data">
                <label class="radio_option">Forum</label><br> 
         </div> 
         <div class="form-group">
            <label>Any comments or suggestions?</label><br>
            <textarea  class="textarea" name="comments"  placeholder="Enter your comment here...."></textarea><br>
         </div>
        <input class="button" type="submit">
    </Form>
   <!-- </fieldset> -->
   </div>
</body>
</html>
